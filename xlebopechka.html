  <title>ГАЛЕРЕЯ ХЛЕБОПЕЧЕК</title>
  <style>
    body {
      background: url('https://upload.wikimedia.org/wikipedia/commons/0/07/Breadmaker_petit.jpg') center/cover fixed no-repeat;
      font-family: "Comic Sans MS", cursive, sans-serif;
      color: #00ff00;
      margin: 0;
      padding: 0;
      background-color: black;
    }

    header {
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 40px 20px;
      border-bottom: 4px dotted #ff00ff;
    }

    header h1 {
      font-size: 2.5em;
      text-shadow: 2px 2px #ff00ff;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 160px;
      height: auto;
      border: 3px solid #00ff00;
      border-radius: 8px;
      box-shadow: 0 0 10px #00ffcc;
    }

    footer {
      text-align: center;
      padding: 30px 15px;
      background: rgba(0, 0, 0, 0.5);
      font-size: 1.2em;
      color: #ccc;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8em;
      }

      .gallery img {
        width: 120px;
      }
    }
  </style>
</head>
